<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- ----- the google fonts routine ----------- -->

    <!-- first the preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- then the preload -->
    <link
      link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    />

    <!-- then the stylesheet setting media to print -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- then the noscript fallback -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      />
    </noscript>

    <!-- custom styles -->

    <link rel="stylesheet" href="./styles/jwc-reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- icon link last -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <!-- the h1 -->
  <h1>Frontend Mentor | QR Code Component</h1>

  <!-- container wrapper thing -->
  <main class="container">

    <div class="component">
      <img src="./images/image-qr-code.png" alt="some qr code" class="component-image">
  
      <h2 class="component-heading">Improve your front-end skills by building projects</h2>

      <p class="component-para">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
  
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GRB</a>.
  </div>
</body>
</html>
